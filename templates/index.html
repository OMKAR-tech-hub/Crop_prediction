<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ¾ Farmer Crop Recommendation System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1200&q=60') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
}

.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    top: 0;
    left: 0;
}

.container-box {
    margin-top: 80px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
    color: white;
}

.title {
    text-align: center;
    font-size: 2.2rem;
    font-weight: bold;
    color: #00ff99;
    text-shadow: 0px 0px 8px #00ff99;
}
label {
    font-weight: 600;
}
.btn-custom {
    background: #00c853;
    color: white;
    border: none;
}
.btn-custom:hover {
    background: #00e676;
}
.result-box {
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    padding: 20px;
    margin-top: 20px;
    color: #00ff99;
    text-align: center;
}
</style>

</head>

<body>

<div class="overlay"></div>

<div class="container d-flex justify-content-center">
    <div class="container-box">

        <h1 class="title">ðŸŒ± Farmer Crop Recommendation ðŸŒ¾</h1>

        <!-- Output -->
        <div id="result" class="result-box" style="display:none;">
            <h3 id="cropName"></h3>
            <p id="reason"></p>
        </div>

        <!-- Form -->
        <form class="mt-4">

            <div class="row g-3">

                <div class="col-md-4">
                    <label>Nitrogen</label>
                    <input type="number" class="form-control" id="N" required>
                </div>

                <div class="col-md-4">
                    <label>Phosphorus</label>
                    <input type="number" class="form-control" id="P" required>
                </div>

                <div class="col-md-4">
                    <label>Potassium</label>
                    <input type="number" class="form-control" id="K" required>
                </div>

                <div class="col-md-4">
                    <label>Temperature (Â°C)</label>
                    <input type="number" class="form-control" id="Temp" required>
                </div>

                <div class="col-md-4">
                    <label>Humidity (%)</label>
                    <input type="number" class="form-control" id="Humidity" required>
                </div>

                <div class="col-md-4">
                    <label>pH</label>
                    <input type="number" class="form-control" id="pH" required>
                </div>

                <div class="col-md-12">
                    <label>Rainfall (mm)</label>
                    <input type="number" class="form-control" id="Rainfall" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="button" onclick="showDemoResult()" class="btn btn-custom btn-lg px-5">Get Recommendation</button>
            </div>

        </form>
    </div>
</div>

<script>
function showDemoResult() {
    document.getElementById("cropName").innerText = "ðŸŒ¾ Recommended Crop: Wheat";
    document.getElementById("reason").innerText = 
        "Ideal weather and soil conditions based on the values entered.";
    document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
