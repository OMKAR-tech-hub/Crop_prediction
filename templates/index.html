<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ¾ Farmer Crop Recommendation System</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

body {
    background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1200&q=60') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
}

/* Dark overlay */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    top: 0;
    left: 0;
}

/* Main card animation */
.container-box {
    margin-top: 80px;
    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(10px);
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0px 0px 25px rgba(0,0,0,0.6);
    color: white;
    animation: fadeIn 1.4s ease-out;
    border: 1px solid rgba(0,255,100,0.3);
}

/* Fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(35px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Title with neon animation */
.title {
    text-align: center;
    font-size: 2.4rem;
    font-weight: bold;
    background: linear-gradient(90deg, #00ff90, #a6ff00, #00ff90);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0px 0px 10px rgba(0,255,120,0.7);
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    0% { text-shadow: 0 0 10px #00ff90; }
    100% { text-shadow: 0 0 20px #a6ff00; }
}

/* Input style */
input.form-control {
    background: rgba(255,255,255,0.25);
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    font-weight: 500;
}

input.form-control:focus {
    background: rgba(255,255,255,0.35);
    border: 1px solid #00ff90;
    box-shadow: 0px 0px 10px #00ff90;
}

/* Buttons */
.btn-custom {
    background: linear-gradient(45deg, #00c853, #00e676);
    color: white;
    font-weight: 600;
    border-radius: 30px;
    padding: 12px 35px;
    border: none;
    transition: 0.4s ease;
    position: relative;
    overflow: hidden;
}

/* Ripple effect */
.btn-custom::after {
    content: "";
    position: absolute;
    width: 0; height: 0;
    top: 50%; left: 50%;
    background: rgba(255,255,255,0.4);
    transform: translate(-50%, -50%);
    border-radius: 50%;
    transition: width 0.5s, height 0.5s;
}

.btn-custom:hover::after {
    width: 300px;
    height: 300px;
}

.btn-custom:hover {
    transform: scale(1.05);
}

/* Result Box */
.result-box {
    background: rgba(0,0,0,0.65);
    border-left: 5px solid #00e676;
    padding: 25px;
    border-radius: 12px;
    margin-top: 25px;
    animation: slideUp 0.9s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

.result-box h3 {
    color: #00ff90;
    text-shadow: 0px 0px 8px #00ff90;
}

/* Explanation fade animation */
#reason {
    animation: fadeIn 1s ease-in;
}

</style>

</head>

<body>

<div class="overlay"></div>

<div class="container d-flex justify-content-center">
    <div class="container-box">

        <h1 class="title">ðŸŒ± Farmer-Friendly Crop Recommendation ðŸŒ¾</h1>

        <!-- Result -->
        <div id="result" class="result-box" style="display:none;">
            <h3 id="cropName"></h3>
            <p id="reason"></p>
        </div>

        <!-- Form -->
        <form class="mt-4">

            <div class="row g-3">

                <div class="col-md-4">
                    <label>Nitrogen</label>
                    <input type="number" class="form-control" id="N" required>
                </div>

                <div class="col-md-4">
                    <label>Phosphorus</label>
                    <input type="number" class="form-control" id="P" required>
                </div>

                <div class="col-md-4">
                    <label>Potassium</label>
                    <input type="number" class="form-control" id="K" required>
                </div>

                <div class="col-md-4">
                    <label>Temperature (Â°C)</label>
                    <input type="number" class="form-control" id="Temp" required>
                </div>

                <div class="col-md-4">
                    <label>Humidity (%)</label>
                    <input type="number" class="form-control" id="Humidity" required>
                </div>

                <div class="col-md-4">
                    <label>pH</label>
                    <input type="number" class="form-control" id="pH" required>
                </div>

                <div class="col-md-12">
                    <label>Rainfall (mm)</label>
                    <input type="number" class="form-control" id="Rainfall" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="button" onclick="showDemoResult()" class="btn btn-custom btn-lg">
                    ðŸšœ Get Recommendation
                </button>
            </div>

        </form>
    </div>
</div>

<script>
function showDemoResult() {
    document.getElementById("cropName").innerText = "ðŸŒ¾ Recommended Crop: Wheat";
    document.getElementById("reason").innerText = 
        "This crop matches your soil and weather conditions perfectly. Ideal for current environment.";
    document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
